# ─── ANDROIDX SWITCHES ───────────────────────────────
android.useAndroidX=true
android.enableJetifier=true

# ─── SDK WARNINGS ────────────────────────────────────
# suppress “compileSdk = 34” warning
android.suppressUnsupportedCompileSdk=34

# ─── KOTLIN DAEMON SETTINGS (on Windows) ────────────
# avoid file‑lock errors with the Kotlin daemon
kotlin.daemon.enabled=false
kotlin.incremental=false

# ─── GRADLE HEAP / ENCODING ──────────────────────────
# right‑size the JVM heap for your machine
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8
